{% extends 'base.html' %}

{% block content %}
  <h2>Import Data</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Import</button>
  </form>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
{% endblock %}
